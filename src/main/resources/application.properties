spring.application.name = TELEPHONE MANAGEMENT SYSTEMS
spring.devtools.add-properties = false
server.port = 8084

spring.thymeleaf.cache = false
spring.thymeleaf.enabled = true
spring.thymeleaf.prefix = classpath:templates/
spring.thymeleaf.suffix = .html
spring.thymeleaf.encoding = UTF-8

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3304/telephone?serverTimezone=Asia/Kuala_Lumpur
spring.datasource.username = root
spring.datasource.password = root

spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kuala_Lumpur

spring.jpa.generate-ddl: false
spring.jpa.show-sql = false
spring.jpa.open-in-view = true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.jdbc.batch_size = 25
#spring.jpa.properties.hibernate.generate_statistics = true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

